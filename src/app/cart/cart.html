
<ion-view view-title="购物车">
        <div class="bar bar-subheader top0 coloref">
          <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
            <div class="tabsm">
                <div class="tab-item-wrap" >
                    <a class="tab-itemm iactive" ui-sref="cart">
                      购物车
                    </a>
                </div>
                <div class="tab-item-wrap" >
                    <a class="tab-itemm" ui-sref="orderList">
                     我的订单
                    </a>
                </div>
            </div>
        </div>
      </div>

      <ion-content class="cart-content">
      <!--   <ion-refresher
        pulling-text="下拉更新..."
        on-refresh="pageFunc.refreshproductList()">
        </ion-refresher> -->
          <div class="statusWrap">
                <div class="shop">
                    <div class="shop-name countDel">Lily商务时装</div>
                    <div class="edit" ng-show="edit" ng-click="edit()">编辑</div>
                    <div class="edit" ng-show="finish" ng-click="finish()">完成</div>
                    <div class="clearBoth"></div>
                </div>
                
                <ul class="list">
                    <li class="item item-checkbox product-item" ng-repeat="item in productData" ng-click="changeCheck($index)">
                      <i class="iconfont icon-gou bggou graygou font24 selected-img"></i>
                      <img src="assets/images/pic1.png" class="product-img">
                      <div class="paramenters-select">
                          <div class="name" ng-bind="item.title"></div>
                          <div class="paras" ng-bind="item.sku_properties_name"></div>
                      </div>
                      <span class="price">{{item.price | currency:"￥":2}}</span>
                      <div class="countNumCount">
                        <img src="assets/images/del.png" class="countImg" ng-click="delNum($index)">
                            <input class="num"  ng-model="item.num"/>
                        <img src="assets/images/add.png" class="countImg" ng-click="addNum($index)">
                      </div>
                    </li>
                </ul>
          </div>

      <ion-infinite-scroll

        distance="20%"

        >
      </ion-infinite-scroll> -->
      </ion-content>

      <ion-footer-bar align-title="left" class="footer">
        <ul class="list footerul">
              <li class="item item-checkbox footerli">
                 <label class="checkbox disnone">
                   <input type="checkbox">
                 </label>
                 <img src="assets/images/unselected.png" class="selected-img">
                 <button class="goAccount">结算(1)</button>
                 <span class="totalPrice">1234.00</span>
                 <span class="total">合计：￥</span>
              </li>
          </ul>
         
      </ion-footer-bar>

  <!--   这个切换其实是2个页面 不是页面内切换的
