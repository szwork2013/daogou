
<ion-view view-title="购物车">
        <div class="bar bar-subheader top0 coloref">
          <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
            <div class="tabsm">
                <div class="tab-item-wrap" >
                    <a class="tab-itemm" ng-class="{'iactive':cart}" ng-click="chooseCart()">
                      购物车
                    </a>
                </div>
                <div class="tab-item-wrap" >
                    <a class="tab-itemm" ng-class="{'iactive':list}"  ng-click="chooseList()">
                     我的订单
                    </a>
                </div>
            </div>
        </div>
      </div>

      <ion-content class="cart-content">
      <!--   <ion-refresher
        pulling-text="下拉更新..."
        on-refresh="pageFunc.refreshproductList()">
        </ion-refresher> -->
          <div class="statusWrap">
                <div class="shop">
                    <div class="shop-name countDel">Lily商务时装</div>
                    <div class="edit">编辑</div>
                    <div class="clearBoth"></div>
                </div>
                
                <ul class="list">
                    <li class="item item-checkbox product-item" ng-repeat="item in productData">
                       <label class="checkbox disnone">
                         <input type="checkbox" ng-model="choose">
                       </label>
                      <img src="assets/images/selected.png" class="selected-img">
                      <img src="assets/images/pic1.png" class="product-img">
                      <div class="paramenters">
                          <div class="name">{{item.title}}</div>
                          <div class="paras">{{item.sku_properties_name}}</div>
                      </div>
                      <span class="price">￥{{item.price}}</span>
                      <div class="countNum">
                        <img src="assets/images/del.png" class="countImg" ng-click="delNum(item.id)">
                            <input class="num {{item.id}}" value="{{item.num}}" />
                        <img src="assets/images/add.png" class="countImg" ng-click="addNum(item.id)">
                      </div>
                    </li>
                </ul>
          </div>
<!-- 
      <ion-infinite-scroll
        ng-if="pageData.isHaveMoreData"

        distance="20%"
        spinner="ios"
        >
      </ion-infinite-scroll> -->
      </ion-content>

      <ion-footer-bar align-title="left" class="footer">
        <ul class="list footerul">
              <li class="item item-checkbox footerli">
                 <label class="checkbox disnone">
                   <input type="checkbox">
                 </label>
                 <img src="assets/images/selected.png" class="selected-img">
                 <button class="goAccount">结算(1)</button>
                 <span class="totalPrice">1234.00</span>
                 <span class="total">合计：￥</span>
              </li>
          </ul>
         
      </ion-footer-bar>

  <!--   这个切换其实是2个页面 不是页面内切换的
