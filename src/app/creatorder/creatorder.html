<ion-view view-title="填写订单" class="creatorder">
	<ion-content>

		<p class="product" 
		ng-repeat="product in products">商品名称:{{product.name}}</p>

		<div class="notebox">
			<textarea name="" id="" cols="30" rows="4" placeholder="用户备注" ></textarea>
		</div>
		
		<div class="list">
			<label class="item item-input item-select">
				<div class="input-label">
				城市
				</div>
				<select>
				<option>上海</option>
				<option selected>北京</option>
				<option>深圳</option>
				</select>
			</label>
				<label class="item item-input item-stacked-label">
				<span class="input-label">姓名</span>
				<input type="text" placeholder="张大帅">
			</label>
				<label class="item item-input item-stacked-label">
				<span class="input-label">手机</span>
				<input type="text" placeholder="手机号">
			</label>
		</div>

		<div class="buttonbox">
			
			<div class="button button-balanced" ui-sref="creatorder">微信支付</div>
		</div>
	</ion-content>
</ion-view>
