
<ion-view view-title="我的订单">
    <ion-content class="createorder-content">
      <div class="statusWrap posRelative">
         <input class="input-address-info" placeholder="收货人姓名"/>
         <div class="iconfont icon-guanbi2 close2"></div>
         <input class="input-address-info" placeholder="手机号码"/>
         <div class="input-address-info">
              <select id="loc_province"></select>
              <select id="loc_city"></select>
              <select id="loc_town"></select>
              <input type="hidden" name="location_id" />
         </div>
           
         <div class="iconfont icon-guanbi2 close2 close2top2"></div>
         <input class="input-address-info border-bt0" placeholder="详细地址"/>
         <div class="iconfont icon-guanbi2 close2 close3top3"></div>
      </div>
      <div class="commonBtn backred margin-tp40" ui-sref="changeReceiveInfo">提交</div>
    </ion-content>
</ion-view>
