
<ion-view view-title="我的订单">
    <ion-content class="createorder-content">
      <div class="statusWrap posRelative">
         <input class="input-address-info" placeholder="收货人姓名" ng-model="newAddressInput.name"/>
         <div class="iconfont icon-guanbi2 close2"></div>
         <input class="input-address-info" placeholder="手机号码" ng-model="newAddressInput.mobile"/>
         <div class="input-address-info">
              <select id="loc_province"  ng-model="newAddressInput.provinceInfo" ng-options="province.name for province in provincesdata" ng-change="provinceSelect(newAddressInput.provinceInfo)" ng-keydown="provinceDefault(newAddressInput.provinceInfo)">
               <option id="editProvince" value="">-- 请选择省份 --</option>
              </select>
              <select id="loc_city" ng-model="newAddressInput.cityInfo" ng-options="city.name for city in citiesdata" ng-change="citySelect(newAddressInput.cityInfo)">
                <option id="editCity" value="">-- 请选择市 --</option>
              </select>
              <select id="loc_town" ng-model="newAddressInput.districtInfo" ng-options="district.name for district in districtsdata">
                 <option id="editDistrict" value="">-- 请选择区、县 --</option>
              </select>
              <input type="hidden" name="location_id" />
         </div>
           
         <div class="iconfont icon-guanbi2 close2 close2top2"></div>
         <input class="input-address-info" placeholder="详细地址" ng-model="newAddressInput.address"/>
         <div class="iconfont icon-guanbi2 close2 close3top3"></div>
         <input class="input-address-info border-bt0" placeholder="邮编" ng-model="newAddressInput.zip"/>
      </div>
      <div class="commonBtn backred margin-tp40" ng-click="addAddressfunc(0)">提交</div>
    </ion-content>
</ion-view>
