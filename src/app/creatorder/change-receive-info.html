
<ion-view view-title="我的订单">
    <ion-content class="createorder-content">
      <div class="statusWrap" ng-repeat="item in receiverAddressDate">
          <div class="shop-address">
             <div>
                 <span class="name">{{item.name}} </span>
                 <span class="call">{{item.mobile}} </span>
                 <div class="clearBoth"></div>
             </div>
             <div class="address"><span ng-show="{{item.is_default}}">[默认]</span>{{item.state}}{{item.city}}{{item.district}}{{item.address}}</div>
         </div>
         <div class="default-shop">
            <div class="default">
            <i class="iconfont icon-gou slgou greengou font16"></i>
            &nbsp;默认地址</div>
            <div class="edit">编辑</div>
            <div class="delete">删除</div>
         </div>
      </div>
